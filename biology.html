<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial" />
    <title>Science Teacher Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/18ebea1abd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="profile">
            <img
              src="./images/profile_circle.png"
              alt="Megan with sunglasses"
              class="src"
            />
            <h3>Megan McDermott</h3>
            <p>Science Teacher</p>
          </div>
          <nav id="navbar">
            <a href="index.html" target="_blank" class="nav-link">
              <img src="./images/house.png" alt="house icon" />
              <h2>Home</h2>
            </a>
            <a href="geology.html" target="_blank" class="nav-link">
              <img src="./images/volcano1.png" alt="volcano icon" />
              <h2>Geology</h2>
            </a>
            <a href="biology.html" target="_blank" class="nav-link">
              <img src="./images/microscope.png" alt="microscope icon" />
              <h2>Biology</h2>
            </a>
            <a href="chemistry.html" target="_blank" class="nav-link">
              <img src="./images/FlaskVector.png" alt="chemical flask icon" />
              <h2>Chemistry</h2>
            </a>
            <a href="about.html" target="_blank" class="nav-link">
              <img src="./images/BookStack.png" alt="book stack icon" />
              <h2>About</h2>
            </a>
          </nav>
        </div>
        <div class="resources">
          <div class="materials">
            <h1>Biology</h1>
            <div class="search_wrap search_wrap_1">
              <div class="search_box">
                <input type="text" class="input" placeholder="Search..." />
                <div class="btn btn_common">
                  <i class="fas fa-search"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assignments_small.png" alt="pencils" />
              <div class="card-info">
                <h2>Assignments</h2>
                <p>Worksheets and other printables</p>
              </div>
            </div>
            <div class="card">
              <img
                src="./images/lessons_small.png"
                alt="person using a laptop"
              />
              <div class="card-info">
                <h2>Lessons</h2>
                <p>PowerPoint presentations for each unit</p>
              </div>
            </div>
            <div class="card">
              <img
                src="./images/labs1_small.png"
                alt="four colored chemistry flasks"
              />
              <div class="card-info">
                <h2>Lab Activities</h2>
                <p>Hands-on secondary level lab ideas</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
