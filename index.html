<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial" />
    <title>Science Teacher Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <img
            src="./images/profile_circle.png"
            alt="Megan with sunglasses"
            class="src"
          />
          <h3>Megan McDermott</h3>
          <p>Science Teacher</p>
          <div class="links">
            <div class="link">
              <img src="./images/volcano1.png" alt="" class="src" />
              <h2>Geology</h2>
            </div>
            <div class="link">
              <img src="./images/microscope.png" alt="" class="src" />
              <h2>Biology</h2>
            </div>
            <div class="link">
              <img src="./images/FlaskVector.png" alt="" class="src" />
              <h2>Chemistry</h2>
            </div>
            <div class="link">
              <img src="./images/BookStack.png" alt="" class="src" />
              <h2>About</h2>
            </div>
          </div>
        </div>
        <div class="resources">
          <div class="materials">
            <h1>Science Resources</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assignments_small.jpg" alt="" />
              <div class="card-info">
                <h2>Assignments</h2>
                <p>Worksheets and other printables</p>
              </div>
            </div>
            <div class="card">
              <img src="./images/lessons_small.jpg" alt="" />
              <div class="card-info">
                <h2>Lessons</h2>
                <p>PowerPoint presentations for each unit</p>
              </div>
            </div>
            <div class="card">
              <img src="./images/labs1_small.jpg" alt="" />
              <div class="card-info">
                <h2>Lab Activities</h2>
                <p>Hands-on lab ideas</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
